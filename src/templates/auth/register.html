{% extends 'base.html' %}

{% block content %}

{% if messages %}
    {% for message in messages %}
        <div class="container text-center" style="width: 30%">
            <div class="alert alert-warning" role="alert">
              {{ message }}
            </div>
        </div>
    {% endfor %}
{% endif %}


<div class="container text-center" style="width: 30%">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username" placeholder="Enter Your Username"> </input>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password1" placeholder="Enter Your Password"> </input>
        </div>
        <div class="form-group">
            <label>Repeat Password</label>
            <input type="password" class="form-control" name="password2" placeholder="Repeat Your Password"> </input>
        </div>
        <div class="form-group text-center" style="margin: 5px">
            <button type="submit" class="btn btn-info">Зарегестрироваться</button>
        </div>
    </form>
</div>

{% endblock %}
