<div class="modal fade" id="createFolder" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button"  class="close btn btn-secondary"
                            data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="">&times;</span>
                    </button>
            </div>
            <form action="{% url 'photos:crud_folder' %}" method="post">
            <div class="modal-body">
                    {% csrf_token %}
                    <label>Имя новой папки</label>
                    <input type="text" name="name"/>
                    <input type="text" name="user_id" value="{{ request.user.id }}" hidden/>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-info">Добавить</button>
            </div>
            </form>
        </div>
    </div>
</div>
