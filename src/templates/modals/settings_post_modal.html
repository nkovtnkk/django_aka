<div class="modal fade" id="settingsPost" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close btn btn-secondary"
                        data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="">&times;</span>
                </button>
            </div>
            <form action="{% url 'photos:update_post' %}" method="post">
                <div class="modal-body">
                    {% csrf_token %}
                    <div class="form-group">
                        <select name="post_id" class="form-control form-control-sm">
                            {% for photo in photos %}
                            <option value="{{ photo.pk }}">{{ photo.text }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <label for="exampleInputEmail1">Измените описание</label>
                    <input type="text" name="text" class="form-control" id="exampleInputEmail1"
                           aria-describedby="emailHelp"
                           placeholder="Enter email">
                    <select name="folder" class="form-control form-control-sm">
                        {% for folder in folders %}
                        <option value="{{ folder.pk }}">{{ folder.name }}</option>
                        {% endfor %}
                    </select>
                    <input type="hidden" name="user" value="{{ request.user.id }}"/>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-warning">Изменить</button>
                </div>
            </form>
        </div>
    </div>
</div>
