{% extends 'base.html' %}

{% block content %}


<div class="row py-5 px-4">
    <div class="col-md-5 mx-auto" style="width: 100%"> <!-- Profile widget -->
        <div class="bg-white shadow rounded overflow-hidden">
            <div class="bg-light p-4 text-center">
                <div class="container text-center" style="width: 40%">

                    <form class="form-inline" action="{% url 'users:users_search' %}" method="GET"
                          style="display: flex">
                        <input class="form-control mr-sm-2" name="search_name" type="text" placeholder="Search"
                               aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </div>

            <div class="py-4 px-4">
                {% if users %}
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Имя аккаунта</th>
                        <th scope="col">Instagram</th>
                        <th scope="col">URL</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.inst_name }}</td>
                        <td>
                            <a href="{{ user.get_absolute_url }}" class="btn btn-info">Перейти в
                                аккаунт
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>

                {% else %}
                <div class="alert alert-danger" role="alert">
                    Ничего не найдено
                </div>

                {% endif %}
            </div>

        </div>
    </div>
</div>


{% endblock %}
